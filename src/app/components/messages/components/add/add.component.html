<div class="col-lg-10">
    <h3>{{title}}</h3>
<div class="alert alert-success" *ngIf="status == 'success'">
    Has enviado el mensaje correctamente <a [routerLink]="[
    '/mensajes/enviados']">enviados</a>
</div>

<div class="alert alert-danger" *ngIf="status == error">
    No se ha podido enviar el mensaje correctamente. Intentalo mas tarde
</div>

    <!--formulario envio de mensajes-->
    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
        <p>
            <label>Para:</label>
            <!-- Listado de seguidores-->
            <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver"
            class="form-control" required>
            <option *ngFor="let follow of follows" value="{{follow.user._id}}">
                {{follow.user.name + ' ' + follow.user.username + ' (' + follow.user.nick + ')'  }}
        </select>
        </p>

        <p>
            <label>Mensaje:</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" required>

            </textarea>
            <span *ngIf = "!text.valid && text.touched">
                El mensaje es obligatorio
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-success" />
    </form>
</div>
